name: Generate Weekly AI Digest

on:
  schedule:
    # Run every Sunday at 18:00 UTC (adjust timezone as needed)
    - cron: '0 18 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install anthropic pyyaml requests feedparser openai

      - name: Setup configuration
        run: |
          cp config.yaml.template config.yaml

      - name: Generate weekly digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CREDENTIALS_BASE64: ${{ secrets.YOUTUBE_CREDENTIALS_BASE64 }}
        run: |
          python3 generate_weekly_digest.py

      - name: Upload audio artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weekly-audio
          path: |
            audio/*.mp3
            audio/*.json
          retention-days: 30

      - name: Deploy to GitHub Pages
        run: |
          # Copy audio files to output directory
          mkdir -p output/audio
          cp -r audio/*.mp3 output/audio/ 2>/dev/null || true

          cd output
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Update weekly digest - $(date +'%Y-%m-%d')"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "AI Weekly Digest - ${{ job.status == 'success' && '‚úÖ Generated Successfully' || '‚ùå Generation Failed' }}"
          to: renaorn@gmail.com
          from: AI Weekly Digest Bot
          body: |
            Weekly AI Digest generation completed with status: ${{ job.status }}

            Date: $(date +'%Y-%m-%d %H:%M:%S')
            Workflow: ${{ github.workflow }}

            ${{ job.status == 'success' && 'üåê View the latest digest at: https://EiriniOr.github.io/ai-weekly-digest/' || '‚ùå Check the workflow logs for details' }}

            Repository: ${{ github.repository }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
