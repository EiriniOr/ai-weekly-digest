name: Generate Weekly AI Digest

on:
  schedule:
    # Run every Sunday at 18:00 UTC (adjust timezone as needed)
    - cron: '0 18 * * 0'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install anthropic pyyaml requests feedparser openai moviepy
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Setup configuration
        run: |
          cp config.yaml.template config.yaml

      - name: Generate weekly digest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          YOUTUBE_CREDENTIALS_BASE64: ${{ secrets.YOUTUBE_CREDENTIALS_BASE64 }}
        run: |
          python3 generate_weekly_digest.py

      - name: Upload video artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: weekly-video
          path: |
            videos/*.mp4
            videos/*.mp3
            videos/*.json
          retention-days: 30

      - name: Deploy to GitHub Pages
        run: |
          cd output
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Update weekly digest - $(date +'%Y-%m-%d')"
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
